<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>موقع جميل</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Amiri&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Amiri', serif;
        }

        /* تنسيق خلفية النافذة المنبثقة */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.7);
            transition: opacity 0.3s ease;
        }

        /* تنسيق محتوى النافذة المنبثقة */
        .modal-content {
            position: relative;
            margin: 15% auto;
            padding: 20px;
            width: 80%;
            max-width: 500px;
            background-color: #fefefe;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            text-align: center;
            animation: slideIn 0.5s forwards;
            color: #000;
        }

        /* تحريك الانزلاق */
        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        /* تنسيق زر الإغلاق */
        .close {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 25px;
            color: #aaa;
            cursor: pointer;
            transition: color 0.3s;
        }

        .close:hover {
            color: #ff0000;
        }

        /* حاوية التمرير */
        .slider-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        /* زر التمرير */
        .slider {
            position: relative;
            width: 60px;
            height: 34px;
        }

        .slider input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider .slider-track {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }

        .slider .slider-thumb {
            position: absolute;
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider-track {
            background-color: #2196F3;
        }

        input:checked + .slider-track .slider-thumb {
            transform: translateX(26px);
        }
    </style>
</head>
<body>
    <header>
        <h1>موقع يونس</h1>
        <button id="audioButton" onclick="toggleBackgroundAudio()"> </button>
    </header>

    <main>
        <section id="section1">
            <h2>رسالة لك:</h2>
            <p></p>
            <button class="styled-button" onclick="showBeautifulMessage()">🫶🏼</button>
        </section>

        <section id="section2">
            <h2>اقتباس جميل لك:</h2>
            <p>لم نخلق للبقاء، فاجعل روحك ذكرى جميلة ❤</p>
        </section>

        <section id="calculator">
            <button class="styled-button" onclick="navigateToSecondPage()">زهرة</button>
        </section>

        <section id="contact">
            <button class="styled-button" onclick="navigateToContactPage()">اتصل بي</button>
        </section>

        <section id="new-section">
            <h2> Ksassoua AI :</h2>
            <div class="slider-container">
                <label class="slider">
                    <input type="checkbox" onchange="navigateToAIPage()">
                    <span class="slider-track">
                        <span class="slider-thumb"></span>
                    </span>
                </label>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; Younes Ksasssoua 2024</p>
    </footer>

    <!-- النافذة المنبثقة -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <p style="color: #000;">أنت مذهل!</p>
        </div>
    </div>

    <!-- الصوت -->
    <audio id="backgroundAudio" loop>
        <source src="hh.mp3" type="audio/mpeg">
        متصفحك لا يدعم عنصر الصوت.
    </audio>

    <script>
        function showBeautifulMessage() {
            var modal = document.getElementById("myModal");
            modal.style.display = "block";
            setTimeout(function() {
                modal.style.opacity = 1;
            }, 10);
        }

        function closeModal() {
            var modal = document.getElementById("myModal");
            modal.style.opacity = 0;
            setTimeout(function() {
                modal.style.display = "none";
            }, 300);
        }

        window.onclick = function(event) {
            var modal = document.getElementById("myModal");
            if (event.target == modal) {
                closeModal();
            }
        }

        function navigateToContactPage() {
            window.location.href = 'ddd.html';
        }

        function navigateToAIPage() {
            var checkbox = document.querySelector('.slider input');
            if (checkbox.checked) {
                setTimeout(function() {
                    window.location.href = 'ai.html';
                }, 500);
            }
        }

        var audio = document.getElementById("backgroundAudio");

        function toggleBackgroundAudio() {
            if (audio.paused) {
                audio.play();
            } else {
                audio.pause();
            }
        }
    </script>
    <script src="script.js"></script>
</body>
</html>
