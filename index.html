<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beautiful Website</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Modal background styling */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.7);
            transition: opacity 0.3s ease;
        }

        /* Modal content styling */
        .modal-content {
            position: relative;
            margin: 15% auto;
            padding: 20px;
            width: 80%;
            max-width: 500px;
            background-color: #fefefe;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            text-align: center;
            animation: slideIn 0.5s forwards;
            color: #000; /* Changed text color to black */
            font-family: 'Playfair Display', serif; /* Changed font to Playfair Display */
        }

        /* Slide-in animation */
        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        /* Close button styling */
        .close {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 25px;
            color: #aaa;
            cursor: pointer;
            transition: color 0.3s;
        }

        .close:hover {
            color: #ff0000;
        }

        /* Slider container */
        .slider-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        /* Slider switch */
        .slider {
            position: relative;
            width: 60px;
            height: 34px;
        }

        .slider input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider .slider-track {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }

        .slider .slider-thumb {
            position: absolute;
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider-track {
            background-color: #2196F3;
        }

        input:checked + .slider-track .slider-thumb {
            transform: translateX(26px);
        }
    </style>
</head>
<body>
    <header>
        <h1>Younes's Website</h1>
        <button id="audioButton" onclick="toggleBackgroundAudio()"> </button>
    </header>

    <main>
        <section id="section1">
            <h2>A Message for You:</h2>
            <p></p>
            <button class="styled-button" onclick="showBeautifulMessage()">ü´∂üèº</button>
        </section>

        <section id="section2">
            <h2>A Beautiful Quote for You:</h2>
            <p>We were not created to stay, so make your soul a beautiful memory ‚ù§</p>
        </section>

        <section id="calculator">
            <button class="styled-button" onclick="navigateToSecondPage()">Click Here</button>
        </section>

        <section id="contact">
            <button class="styled-button" onclick="navigateToContactPage()">ÿßÿ™ÿµŸÑ ÿ®Ÿä</button>
        </section>

        <section id="new-section">
            <h2>Ksassoua AI :</h2>
            <div class="slider-container">
                <label class="slider">
                    <input type="checkbox" onchange="navigateToAIPage()">
                    <span class="slider-track">
                        <span class="slider-thumb"></span>
                    </span>
                </label>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Younes Ksassoua</p>
    </footer>

    <!-- The Modal -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <p style="color: #000;">You are Amazing!</p> <!-- Set text color to black -->
        </div>
    </div>

    <!-- Audio -->
    <audio id="backgroundAudio" loop>
        <source src="hh.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        function showBeautifulMessage() {
            var modal = document.getElementById("myModal");
            modal.style.display = "block";
            setTimeout(function() {
                modal.style.opacity = 1;
            }, 10); // Allow time for the display change to be registered before starting opacity transition
        }

        function closeModal() {
            var modal = document.getElementById("myModal");
            modal.style.opacity = 0;
            setTimeout(function() {
                modal.style.display = "none";
            }, 300); // Match this to the transition duration
        }

        // Close the modal when clicking outside of the modal content
        window.onclick = function(event) {
            var modal = document.getElementById("myModal");
            if (event.target == modal) {
                closeModal();
            }
        }

        function navigateToContactPage() {
            window.location.href = 'ddd.html';
        }

        function navigateToAIPage() {
            var checkbox = document.querySelector('.slider input');
            if (checkbox.checked) {
                setTimeout(function() {
                    window.location.href = 'ai.html';
                }, 500); // Delay of 500 milliseconds (0.5 seconds)
            }
        }

        // Audio Control
        var audio = document.getElementById("backgroundAudio");

        function toggleBackgroundAudio() {
            if (audio.paused) {
                audio.play();
            } else {
                audio.pause();
            }
        }
    </script>
    <script src="script.js"></script>
</body>
</html>
