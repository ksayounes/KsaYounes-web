<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beautiful Website</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Modal background styling */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.7);
            transition: opacity 0.3s ease;
        }

        /* Modal content styling */
        .modal-content {
            position: relative;
            margin: 15% auto;
            padding: 20px;
            width: 80%;
            max-width: 500px;
            background-color: #fefefe;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            text-align: center;
            animation: slideIn 0.5s forwards;
            color: #000; /* Changed text color to black */
            font-family: 'Playfair Display', serif; /* Changed font to Playfair Display */
        }

        /* Slide-in animation */
        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        /* Close button styling */
        .close {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 25px;
            color: #aaa;
            cursor: pointer;
            transition: color 0.3s;
        }

        .close:hover {
            color: #ff0000;
        }
    </style>
</head>
<body>
    <header>
        <h1>Younes's website</h1>
    </header>
    
    <main>
        <section id="section1">
            <h2>A message for you:</h2>
            <p></p>
            <button class="styled-button" onclick="showBeautifulMessage()">ü´∂üèº</button>
        </section>

        <section id="section2">
            <h2>A beautiful quote for you:</h2>
            <p>We were not created to stay so make your soul a beautiful memory ‚ù§</p>
        </section>

        <section id="calculator">
            <button class="styled-button" onclick="navigateToSecondPage()">Click here</button>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Younes Ksassoua</p>
    </footer>

    <!-- The Modal -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <p style="color: #000;">You are Amazing!</p> <!-- Set text color to black -->
        </div>
    </div>

    <script>
        function showBeautifulMessage() {
            var modal = document.getElementById("myModal");
            modal.style.display = "block";
            setTimeout(function() {
                modal.style.opacity = 1;
            }, 10); // Allow time for the display change to be registered before starting opacity transition
        }

        function closeModal() {
            var modal = document.getElementById("myModal");
            modal.style.opacity = 0;
            setTimeout(function() {
                modal.style.display = "none";
            }, 300); // Match this to the transition duration
        }

        // Close the modal when clicking outside of the modal content
        window.onclick = function(event) {
            var modal = document.getElementById("myModal");
            if (event.target == modal) {
                closeModal();
            }
        }
    </script>
    <script src="script.js"></script>
</body>
</html>
