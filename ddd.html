<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اتصل بي</title>
    <link rel="stylesheet" href="koko.css">
    <style>
        body {
            opacity: 0;
            transition: opacity 5s ease;
        }

        body.loaded {
            opacity: 1;
        }
    </style>
</head>
<body onload="document.body.classList.add('loaded')">
    <header>
        <img src="ok.jpg" alt="Logo" class="logo">
    </header>
    <main>
        <section id="contact">
            <h2>الاتصال بي</h2>
            <form onsubmit="sendEmail(event)">
                <label for="name">الاسم:</label><br>
                <input type="text" id="name" name="name" required><br>
                <label for="email">البريد الإلكتروني:</label><br>
                <input type="email" id="email" name="email" required><br>
                <label for="message">رسالة:</label><br>
                <textarea id="message" name="message" rows="4" required></textarea><br>
                <button type="submit" class="styled-button">إرسال</button>
            </form>
        </section>
    </main>

    <script>
        function sendEmail(event) {
            event.preventDefault();
            var name = document.getElementById('name').value;
            var email = document.getElementById('email').value;
            var message = document.getElementById('message').value;
            var mailtoLink = 'mailto:ksassouayounes2020@gmail.com?subject=Message from ' + name + '&body=' + encodeURIComponent(message) + '%0A%0AFrom: ' + name + ' (' + email + ')';
            window.location.href = mailtoLink;
        }
    </script>
</body>
</html>
